<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Convertor</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <h1>Binary to Decimal Convertor</h1>
        <div class="second-container">
            <div class="div-1">
                <label class="binary-label">Binary</label>
                <input type="text" class="binary-input" >
            </div>
            <div class="div-2">
                <label class="decimal-label">Decimal</label>
                <input type="number" class="decimal-input">
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
